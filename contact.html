    <!-- Bootstrap -->

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Devicon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav-bar p-2">
      <div class="logo-container">
        <h4 class="logo">JOHN DUNGAO</h4>
      </div>
      <div class="nav-links">
        <ul>
          <a href="./index.html"
            ><li class="link-button border-btm">Home</li></a
          >
          <a href="./about.html"><li class="link-button">About</li></a>
          <a href="./portfolio.html"><li class="link-button">Portfolio</li></a>
          <a href="./contact.html"
            ><li class="link-button border-btm">Contact</li></a
          >
        </ul>
      </div>
    </nav>
    <div class="success hidden">
      <h1 class="success-heading">Message Sent!</h1>
      <p class="success-msg">
        Thank you for reaching out to me. I will get back to you as soon as
        possible.
      </p>
      <a href="./index.html"><button class="success-btn">Home</button></a>
    </div>
    <div class="contact-container">
      <h1 class="contact-heading">
        My inbox is open, <br />
        Get in touch ðŸ‘‹
      </h1>
      <form class="contact-form" action="./index.html">
        <div class="form-group">
          <label for="name">Name <span class="red-asterisk">*</span></label>
          <input
            type="text"
            class="contact-name"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email"
            >Email <span class="red-asterisk" required>*</span></label
          >
          <input
            type="email"
            class="contact-email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Number <span class="red-asterisk">*</span></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="123-45-678"
            required
          />
        </div>
        <textarea
          class="form-msg"
          name="message"
          id="message"
          cols="10"
          rows="3"
          placeholder="Feel free to send me a message..."
        ></textarea>
        <button class="btn-primary py-2 form-submit" type="submit" value="Submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
